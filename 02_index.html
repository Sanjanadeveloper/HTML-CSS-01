<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_Sheet</title>
</head>
<style>
    table{
        width: 100%;
        margin: 0 auto;
        border-collapse: collapse;
    }
</style>
<body>
    <table border="1">
        <tr style="background-color: #008000;" >
            <td><b>Product Name</b></td>
            <td><b>Quantity</b></td>
            <td><b>Price per Unit</b></td>
            <td><b>Description</b></td>
            <td><b>Total Price</b></td>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>$10</td>
            <td>This is product 1</td>
            <td><b>$20</b></td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>$20</td>
            <td>This is product 2</td>
            <td><b>$60</b></td>
        </tr>
        <tr style="background-color: #E6E6E6;">
            <td colspan="4">Sum</td>
            <td><b>$80</b></td>
        </tr>
    </table>
</body>
</html>
