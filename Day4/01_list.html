<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            
        }
        ul {
            list-style-type: disc;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: white;
        }
        .container {
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: white;
            width: 400px; /* Set a fixed width */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional shadow for depth */
        }
       
        #list1 li:nth-child(odd) {
            color: red; 
        }
        #list1 li:nth-child(even) {
            color: black;
        }
       
        ul:nth-of-type(2) {
            list-style-type: disc;
        }
        ul:nth-of-type(2) li {
            color: black;
        }
        ul:nth-of-type(2) li::marker {
            color: plum; 
        }
    </style>
</head>
<body>
 <div class="container"> 
    <ul id="list1">
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
        <li>item-5</li>
        <li>item-6</li>
        <li>item-7</li>
        <li>item-8</li>
        <li>item-9</li>
        <li>item-10</li>
    </ul>
    <ul id="list2">
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
        <li>item-5</li>
        <li>item-6</li>
        <li>item-7</li>
        <li>item-8</li>
        <li>item-9</li>
        <li>item-10</li>
    </ul>
</div>      
</body>
</html>
